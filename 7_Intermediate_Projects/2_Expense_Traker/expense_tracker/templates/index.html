<!DOCTYPE html>
<html>
    <header>
        <title>
            Expense tracker App
        </title>
        <style>
            body{
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
                background: #f0f8ff;
            }
            table{
                margin: 0px auto;
            }
            .container {
                padding: 20px;
            }
            tr {
                border-bottom: 1px solid #ddd;
            }
            tr:hover {
                background-color: #D6EEEE;
            }
        </style>
    </header>
    <body>
        <div>
            <form method="POST" class="container">
                <input type="date" name="date_expense" placeholder="Choose an expense date">
                <select name="category" id="category">
                    {% for cat in categories %}
                        <option value={{ cat }}>{{ cat }}</option>
                    {% endfor %}
                </select>
                <input type="number" step="0.01" name="amount" placeholder="Amount">
                <input type="text" name="description" placeholder="Description">
                <button type="submit">Add expense</button>
            </form>
        </div>
        {% if data %}
            <table>
                <tr>
                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
                </tr>
                {% for row in data %}
                    <tr>
                        {% for col in columns %}
                            <td>
                                {{ row[col] }}
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
        <div class="container">
            <img src="../static/media/expense_per_category.jpg" title="Expenses per category">
            <img src="../static/media/expenses_monthly_trend.jpg" title="Expenses Monthly Trend">
        </div>
    </body>
</html>
